<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Css Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="assets/logo.jpg" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <title>Document</title>

  <body>
    <header>
      <nav>
        <div class="brand">
          <img src="assets/logo.jpg" alt="logo" class="nav_logo">
          <span>Eclipse</span>
        </div>
        <div class="nav_links">
          <ul>
            <li>
              <a name="github-link" target="_blank" href="https://github.com/Rangga056/"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a>
            </li>
            <li>          
              <a name="instagram-link" target="_blank" href="https://www.instagram.com/muhammadranggamiftahul/"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></a>
            </li>
            <li>
              <a name="twitter-link" target="_blank" href="https://twitter.com/MuhRangga056"><i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="title">
        Look at the current trending Movies<br/> at <span>Eclipse Movies</span>
      </h1>

      <div class="search_bar">
        <input
          type="search"
          name="seaarch_input"
          id="search"
          class="search_input"
          placeholder="Search your favourite movies"
        />
        <div class="search_button">
          <button name="search-button" id="search-button" class="search-btn">
            <i
              class="fa-solid fa-magnifying-glass fa-2xl"
              style="color: #000000"
            ></i>
          </button>
        </div>
      </div>
    </header>

    <p class="or">Or Search <span>Based On</span></p>

    <div class="buttons">
      <button class="trending_button">Trending</button>
      <button class="top_rated_button">Top Rated</button>
    </div>

    <div id="content" class="content">
